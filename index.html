<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Log in form</title>

    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Allerta&display=swap" rel="stylesheet">

    <!--  Font Awesome Library Link  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!--  Own CSS File  -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body">

    <!-- START OF MY CODE -->

    <div class="wrapper align-div-center">
        <div class="my-container">

            <!-- Left Side -->
            <div class="left-side align-div-center">
                <div class="content">
                    <h1>Log In</h1>
                    <form>
                        <input type="email" placeholder="email" name="email" id="email">
                        <input type="password" placeholder="password" name="password" id="password">
                        <div class="checkbox-forgot-password align-div-center">
                            <div class="checkbox-forgot-password-inside">
                                <div class="checkbox-label">
                                    <input type="checkbox" name="remember-me" id="remember-me">
                                    <label for="remember-me">Remember me</label>
                                </div>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>
                        </div>
                        <input type="submit" value="Log In" class="log-in-btn">
                    </form>
                    <div class="connect-with align-div-center">
                        <div class="line"></div>
                        <div>
                            <span>Or Connect with</span>
                        </div>
                        <div class="line"></div>
                    </div>
                    <div class="contact-icons">
                        <ul>
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-github"></i></a></li>
                            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                    <div id="footer">
                        <span>&copy; 2019</span>
                    </div>
                </div>
            </div>

            <!-- Right Side -->
            <div class="right-side align-div-center">
                <div class="content">
                    <i class="friend-icon fas fa-user-plus"></i>
                    <h1>Hello, friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <a href="#" class="register-btn">Register <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- END OF MY CODE -->

    </body>

</html>
